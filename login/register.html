<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Now</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
  <div class="main">
	<h1> Vaccine Registration Form</h1>
	    <label>Name: </label>
	    <input type="text" name="name" placeholder="Your Name"><br>

	    <label>Age: </label>
	    <input type="age" name="num"><br>
		
	    <label>Gender: </label>
                <input type="radio" name="sex">Male
			    <input type="radio" name="sex">Female
				<input type="radio" name="sex">Others<br>

		<label>Blood Group: </label>
				<input type="text" name="blood" placeholder="A+ve" required><br>

		<label>Date of Birth: </label>
				<input type="Date" name="dob" required><br>

		<label>State: </label> 
				<input type="text" name="disc" required><br>

		<label>District: </label> 
				<input type="text" name="disc" required><br>


        <label>Address: </label>
				<input type="text" name="disc" required><br>
				
		<label>Pincode: </label> 
				<input type="text" name="disc" required><br>		
       
       <label>Contact Number: </label>
				<input type="phone" name="number" placeholder="10 digit number" maxlength="10"><br>

		<label>Email ID: </label>	
                <input type="text" name="email" placeholder="example@gmail.com" required><br>

        <label>Set Password: </label>
				<input type="password" name="" maxlength="12"><br>
				
		<label>Confirm Password: </label>
				<input type="password" name="" maxlength="12"><br>	       

				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
				
	</div>
				
</body>
</html>
